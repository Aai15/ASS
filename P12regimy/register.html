<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
    <div class="form-group">
    <label for="name">Name :</label>
    <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
    <label for="password">Password :</label>
    <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
    <label for="email">Email : </label>
    <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
    <label for="phoneno">Phone No. : </label>
    <div class="phone-group">
    <select id="country-code" name="country-code">
        <option>+92</option>
        <option>+112</option>
        <option selected>+91</option>
    </select>
    <input type="text" id="phono" name="phoneno" maxlength="10" required>
    </div>
    </div>

    <div class="form-group">
    <label for="sex">Sex : </label>
    <div class="radio-group">
    <input type="radio" id="sex" name="Female" value="Female" required>
    <label for="female">Female</label>
    <input type="radio" id="sex" name="Male" value="Mmale" required>
    <label for="male">Male</label>
    </div>
    </div>

    <div class="form-group">
    <label for="DOB">DOB</label>
    <div class="dob-group">
    <select id="day" name="day">
        <option>Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
     </select>

     <select id="month" name="month">
        <option>Month</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
     </select>

     <select id="year" name="year">
        <option>Year</option>
        <option value="1">2001</option>
        <option value="2">2002</option>
        <option value="3">2003</option>
        <option value="4">2004</option>
        <option value="5">2005</option>
        <option value="6">2006</option>
     </select>
     </div>
     </div>

     
     <div class="form-group">
        <label for="languages">Languages Known:</label>

         <div class="checkbox-group">

            <input type="checkbox" id="english" name="languages" value="english">
            <label for="english">English</label>
            <input type="checkbox" id="marathi" name="languages" value="marathi">
            <label for="marathi">Marathi</label>
            <input type="checkbox" id="hindi" name="languages" value="hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="tamil" name="languages" value="tamil">
            <label for="tamil">Tamil</label>
        </div>
        </div>

    <div class="form-group">
    <label for="address">Address : </label>
    <textarea id="textarea" name="textarea"></textarea>
    </div>

    <div class="form-group">
    <input type="submit" value="submit">
    </div>


</form>
</body>
</html>
